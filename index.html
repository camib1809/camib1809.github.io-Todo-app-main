<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="misEstilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Camila Bermudez | Todo app</title>

  
</head>
<body>


  <div class="wrapper">
    <div class="container py-5">

      <div class="row">

        <div class="col-12 mx-auto max-w">

          <div class="header-todo d-flex align-items-center justify-content-between">
            <h1 class="mb-0 text-white">TODO</h1>
            <div>
              <img src="images/icon-sun.svg" id="Light-dark-mode" class="cambio">
            </div>
          </div>

          <div class="card color d-flex flex-row align-items-center rounded-lg p-3 mt-3">
            <input type="checkbox" name="" id="" class="checkbox">
            <input type="text" class="input-Task col-11 ml-2 px-2 py-0 d-flex align-items-center" id="" placeholder="Create a new todo...">
          </div>
       
          <div class="mt-3 rounded-lg card">

            <div class="Task-container color">

                  <div class="Task-added color border-botom p-3 d-flex align-items-center">
                    <label class="col-12 d-flex justify-content-between p-0 m-0">
                      <input type="checkbox" name="" id="" class="checkbox">
                      <h5 class="col-9 col-lg-10 p-0 my-auto mr-4">Start your ToDo</h5>
                      <div class="cross"></div>
                    </label>
                  </div>
                </div>

              <div class="color p-3 d-flex justify-content-between align-items-center">
                <div class="col-5 col-md-3 p-0">
                  <p class="m-0"><span class="n-items mr-2">5</span>items left</p>
                </div>
                <div class="Filter col-0 col-md-5 rounded-lg p-0 d-md-flex d-none justify-content-center align-items-center flex-row">
                  <h6 id="all" class="m-0"><span class="mr-3">All</span></h6>
                  <h6 id="active" class="m-0"><span class="mr-3">Active</span></h6>
                  <h6 id="completed" class="m-0"><span>Completed</span></h6>
                </div>
                <div class="col-7 col-md-3 p-0 d-flex justify-content-end">
                  <p class="Clear m-0 cambio">Clear completed</p>
                </div>
              </div>
          </div>
        
        <div class="Filter card color col-12 p-3 d-flex d-md-none justify-content-center align-items-center flex-row mt-4">
          <h6 id="all" class="m-0"><span class="mr-3">All</span></h6>
          <h6 id="active" class="m-0"><span class="mr-3">Active</span></h6>
          <h6 id="completed" class="m-0"><span>Completed</span></h6>
        </div>

            <footer class="d-flex justify-content-center mt-4">
              <p>Drag and drop to reorder list</p>
            </footer>

          <div class="d-flex justify-content-center text mt-1">
          Coded by <a href="#" class="ml-1 ml-md-2 text"> Maria Camila Bermudez Gonzalez</a>
        </div>  

      </div>
    </div>
  </div>
</div>
 
    <script src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
