<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="misEstilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Camila Bermudez | Todo app</title>

  
</head>
<body>


  <div class="wrapper">
    <div class="container py-5">
      <div class="row">

        <div class="col-12 mx-auto max-w">

          <div class="header-todo d-flex align-items-center justify-content-between">
            <h1 class="mb-0 text-white">TODO</h1>
            <div>
              <img src="images/icon-sun.svg" class="cambio">
            </div>
          </div>

          <div class="color d-flex align-items-center rounded-lg p-3 mt-3 px-4">
            <input type="checkbox" name="" id="" class="checkbox">
            <input type="text d-flex align-items-center" class="ml-2 px-2" id="" placeholder="Create a new todo...">
          </div>

        <div class="card rounded-lg color mt-2 px-3">

            <div class="row flex-column ">

              <div class="color d-flex align-items-center rounded-lg p-3">
                <input type="checkbox" name="" id="" class="checkbox">
                <h5 class="col-10 ml-0  ml-md-3 m-0">Complete online JavaScript course</h5>
                <button class="col-1 btn-link text-white" type="button"><img src="images/icon-cross.svg" alt=""></button>
              </div>
              <hr>
                <div class="color d-flex align-items-center rounded-lg p-3">
                  <input type="checkbox" name="" id="" class="checkbox">
                  <h5 class="col-10 ml-0  ml-md-3 m-0">Jog around the park 3x</h5>
                  <button class="col-1 btn-link text-white" type="button"><img src="images/icon-cross.svg" alt=""></button>
                </div>
                <hr>
                <div class="color d-flex align-items-center rounded-lg p-3">
                  <input type="checkbox" name="" id="" class="checkbox">
                  <h5 class="col-10 ml-0  ml-md-3 m-0">10 minutes meditation</h5>
                  <button class="col-1 btn-link text-white" type="button"><img src="images/icon-cross.svg" alt=""></button>
                </div>
                <hr>
                <div class="color d-flex align-items-center rounded-lg p-3">
                  <input type="checkbox" name="" id="" class="checkbox">
                  <h5 class="col-10 ml-0  ml-md-3 m-0">Read for 1 hour</h5>
                  <button class="col-1 btn-link text-white" type="button"><img src="images/icon-cross.svg" alt=""></button>
                </div>
                <hr>
                <div class="color d-flex align-items-center rounded-lg p-3">
                  <input type="checkbox" name="" id="" class="checkbox">
                  <h5 class="col-10 ml-0  ml-md-3 m-0">Pick up groceries</h5>
                  <button class="col-1 btn-link text-white" type="button"><img src="images/icon-cross.svg" alt=""></button>
                </div>
                <hr>
                <div class="color d-flex align-items-center rounded-lg p-3">
                  <input type="checkbox" name="" id="" class="checkbox">
                  <h5 class="col-10 ml-0  ml-md-3 m-0">Complete Todo App on Frontend Mentor</h5>
                  <button class="col-1 btn-link text-white" type="button"><img src="images/icon-cross.svg" alt=""></button>
                </div>
                <hr>
            </div>

            <div class="row p-3 justify-content-between align-items-center">
              <div class="col-5 col-md-3 p-0">
                <p class="m-0"><span class="mr-2">5</span>items left</p>
              </div>
              <div class="col-0 col-md-5 rounded-lg p-0 d-md-flex d-none justify-content-center align-items-center flex-row">
                <span class="Blue mr-3">All</span>
                <h6 class="m-0"><span class="mr-3">Active</span></h6>
                <h6 class="m-0"><span>Complete</span></h6>
              </div>
              <div class="col-7 col-md-3 p-0 d-flex justify-content-end">
                <p class="m-0 cambio">Clear complete</p>
              </div>
            </div>
        </div> 

        <div class="card col-12 p-3 d-flex d-md-none justify-content-center align-items-center flex-row mt-4">
          <span class="Blue mr-3">All</span>
          <h6 class="m-0"><span class="mr-3">Active</span></h6>
          <h6 class="m-0"><span>Complete</span></h6>
        </div>
        
            <footer class="d-flex justify-content-center mt-4">
              <p>Drag and drop to reorder list</p>
            </footer>


          <div class="d-flex justify-content-center text-white mt-1">
          Coded by <a href="#" class="ml-1 ml-md-2 text-white"> Maria Camila Bermudez Gonzalez</a>
        </div>  

      </div>
    </div>
  </div>
</div>

</body>
</html>
